# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null
ignore:
  - "quanformer/match_plot.py"

  - "quanformer/quan2modsem.py"
  - "quanformer/match_minima.py"
  - "quanformer/opt_vs_spe.py"
